<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메디커넥</title>
    <!-- font-family -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- 제이쿼리 라이브러리 필수 cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="./images/logo.png" alt="메디커넥"></a>
        <a href="#" class="home"><img src="./images/icon_home.png" alt="홈으로 바로가기"></a>
    </header>
    <main>
        <h2>임플란트 추천 병원</h2>
        <div class="container">
            <div class="swiper" id="main_slide">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide slide1">
                        <img src="./images/slide_01.png" alt="">
                    </a>
                    <a href="#" class="swiper-slide slide2">
                        <img src="./images/slide_02.png" alt="">
                    </a>
                    <a href="#" class="swiper-slide slide3">
                        <img src="./images/slide_03.png" alt="">
                    </a>
                    <a href="#" class="swiper-slide slide4">
                        <img src="./images/slide_04.png" alt="">
                    </a>
                    <a href="#" class="swiper-slide slide5">
                        <img src="./images/slide_05.png" alt="">
                    </a>
                    <a href="#" class="swiper-slide slide6">
                        <img src="./images/slide_01.png" alt="">
                    </a>
                    <a href="#" class="swiper-slide slide7">
                        <img src="./images/slide_02.png" alt="">
                    </a>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </main>
    <div class="pop_up_bg">
        <div class="pop_up1">
            <div class="logo">
                <img src="./images/logo_big.png" alt="메디커넥">
            </div>
            <div class="txt_box">
                <p>
                    본 페이지는 개별 병원의 의료광고와 무관하게<br>
                    메디커넥을 홍보하기 위한 광고입니다.
                </p>
                <p>
                    구체적인 의료광고/이벤트 내용은 의료기관이 게시한 별도의 페이지로 방문할 경우 확인이 가능합니다.
                </p>
            </div>
            <div class="link">
                <a href="#"><img src="./images/logo_w.png" alt="">방문하기</a>
                <a href="#"><img src="#" alt="">앱 설치</a>
            </div>
        </div>
        <div class="pop_up2">
            <div class="top">
                <img src="#" alt="메디커넥">
            </div>
            <div class="txt">
                <p><em>메디커넥 병의원 이벤트</em>를<br>확인하시겠습니까?</p>
            </div>
            <div class="button">
                <a href="#" class="submit">YES</a>
                <a href="#" class="reset">NO</a>
            </div>
        </div>
    </div>
    <script>
        const swiper = new Swiper("#main_slide", {
        slidesPerView: 1.5,
        spaceBetween: 10,
        centeredSlides: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true},
        autoplay: {
        delay: 1500,},
        centeredSlides: false,
        loop: true,
        effect: 'slide', // 슬라이드 효과 선택 ('slide'는 기본값)
        speed: 700, // 슬라이드 전환 속도 (밀리초)
        })
    </script>
</body>
</html>
